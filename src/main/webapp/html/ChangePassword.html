<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../javascript/CheckLogin.js"></script>
    <script src="../javascript/validator.js"></script>
    <script src="../javascript/changePassword.js"></script>
    
    <title>Change Password</title>
    
</head>
<body>

    <header id="mainHeader">
        <p class="titles" align="center">Cambio De Contraseña</p>
    </header>
    
    <main class="loginbox">
        <section >            
            <form id="updatedPassForm">
               
                <label id="labels">Nueva Contraseña</label>    
                <input id="password1" type="password" placeholder="Ingrese la contraseña" >

                <label id="labels">Repita Contraseña</label>    
                <input id="password2" type="password" placeholder="Reingrese la contraseña" >
                
                <label id="labels">Ingrese su mail</label>    
                <input id="email" type="email" placeholder="Ingrese su mail" >
                
                <label id="labels">Ingrese su codigo</label>    
                <input id="code" type="text" placeholder="Ingrese el codigo" >
                <hr>
                <input type="submit" value="Aceptar">
                
                <a href="http://localhost:8080/WebProyect/">volver al Inicio</a><br>                
            </form>
        </section>
    </main>    
</body>
</html>
