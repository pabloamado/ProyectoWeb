<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../javascript/CheckLogin.js"></script>
     <script src="../javascript/logOut.js"></script>
    <script src="../javascript/validator.js"></script>
    <script src="../javascript/configuration.js"></script>
    
    
    <title> Configuration</title>
</head>
<body>

 <div id="container"> 
        
        <div id="mainTitle">
            
            <h1>Web Friends</h1>
            
        </div>   
            
        <div id="navBar">
                            
            <nav id="myNav">

                    <input  class="btns" type="text" id="input"  placeholder="Buscar Usuario"> 
                                                                    
                    <button class="btns" type="submit" id="searchBtn"><span class="glyphicon glyphicon-search"></span> Buscar</button>
                          
                    <a class="btns" href="Profile.html" id="profileBtn">Perfil</a>
                    <a class="btns" href="Friends.html" id="friendsBtn">Amigos</a>
                    <a class="btns" href="FriendshipRequest.html" id="requestBtn">Solicitudes</a> <!--<span class="badge">0</span>  --> 
                    <a class="btns" href="Configuration.html" id="configurationBtn">Configuracion</a>
                    <a class="btns" href="Users.html" id="usersBtn">Usuarios</a>  
                    <a class="btns" href="#" id="logOutBtn">Cerrar Sesion</a>
                    
            </nav>
                   
        </div>
                   
                
        </div> 

    <header id="headerConfig">
        <p class="titles" align="center">Configuración</p>
    </header>
    
    <main class="loginbox">
        <section>            
           
               
			   <button  type="button" class="configBtn">Cambiar Apodo</button>
            
                <form id="nicknameForm" class="configForm" >
               
                    <label id="labels">Nuevo apodo</label>    
                    <input id="nickname" type="text" placeholder="Ingrese el apodo" >
                    
                    <hr>
                    <input type="submit" id="submitNickname" value="Modificar">
                                  
                </form>
            
				<button type="button" class="configBtn">Cambiar Mail</button>
            
                <form id="mailForm" class="configForm" >
               
                    <label id="labels">Nuevo Mail</label>    
                    <input id="mail1" type="email" placeholder="Ingrese el mail" >
                    <label id="labels">Repita el mail</label>    
                    <input id="mail2" type="email" placeholder="reingrese el mail" >
                     <label id="labels">Mail Actual</label>    
                    <input id="mail3" type="email" placeholder="Ingrese su mail actual" >
                    <hr>
                    <input type="submit" id="submitMail" value="Modificar">
                                  
                </form>
				
				<button type="button" class="configBtn">Cambiar Contraseña</button>
				
				<form id="passwordForm" class="configForm" >	
                    <label id="labels">Nueva Contraseña</label> 
					<input id="password1" type="password" placeholder="Ingrese la contraseña" >
					<label id="labels">Repita Contraseña</label>    
					<input id="password2" type="password" placeholder="Reingrese la contraseña" >
					<label id="labels">Contraseña Actual</label>    
					<input id="actualPass" type="password" placeholder="Ingrese su contraseña actual" >
					<hr>
					<input  type="submit" id="submitPassword"  value="Modificar">                
				</form>
				<hr>
				<button type="button" id="closeBtn">Cerrar mi Cuenta</button>
            <hr>
                  	
        </section>
        
		<a id="returnBtn" href="profile.html">volver al Perfil</a>
        <br> 
        
    </main>    
</body>
</html>
